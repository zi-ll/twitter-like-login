<!DOCTYPE html>
<html lang="en">
<head>
    <title>twitter log in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <section class="login-header">
        <img src="twitter logo2.png" class="logo">
        <h3>Log in to Twitter</h3>
    </section>
    <section class="login-form section" >
        <form>
            <div class="email-container">
                <input type="email" class="input" placeholder="email, phone, or username"/> 
            </div>
            <div>  
                <input type="password" class="input" placeholder="password"/>
            </div>   
                <button class="login-button"><strong>Log in</strong></button>
        </form>  
    </section>    
    <section class="login-footer">
        <a href="#">Forgot password? . </a>
        <a href="#">Sign up for Twitter</a>
    </section>           
    </div>    
</body>
</html>
